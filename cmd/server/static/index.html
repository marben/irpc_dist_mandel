<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Go WASM + irpc + WebSocket</title>
</head>
<body>
	<h1>Go WASM irpc over WebSocket demo</h1>
	<pre id="log"></pre>
	<canvas id="myCanvas" width="1920" height="1080" style="width: calc(100vw / 1.2); aspect-ratio: 1920 / 1080; background: #dc91ff;"></canvas>
	

	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
			.then(result => go.run(result.instance));
	</script>
</body>
</html>
